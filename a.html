  <body>
    <h1 id='ax'></h1>
    <script>
         var ax;// acceleration of the x
         var axHigh=0;//stores the highest x value.
          function setup(){
            createCanvas(window.innerWidth, window.innerHeight);
          }
          function draw(){
            ax= accelerationX;
            if (ax<axHigh){
              axHigh=ax;
                document.getElementById("ax").innerHTML="acceleration"+" "+ax;
            }
          
          }
    </script>
