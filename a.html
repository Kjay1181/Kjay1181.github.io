<html lang="en">
  <head>
    <script src="p5/p5.min.js"></script>
  </head>
  <body>
    <h1 id='ax'></h1>
    <h1 id="rx"></h1>
    <h1 id="stop"></h1>
    <script>
         var ax;// acceleration of the x
         var axHigh=0;//stores the highest x value.
         var rx;//rotation of X
         var ay;//rotation of Y
          function setup(){
            createCanvas(window.innerWidth, window.innerHeight);
          }
          function draw(){
            ax= accelerationX;
            if (ax > axHigh){
              axHigh=ax;
                document.getElementById("ax").innerHTML="acceleration"+" "+axHigh;
            }
          rx=rotationX;
          document.getElementById("rx").innerHTML="rotation:"+rx;
          }
          
    </script>
  </body>
